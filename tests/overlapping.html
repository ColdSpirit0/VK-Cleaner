<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #A, #B, #C {
            width: 100px;
            height: 100px;
            font-size: 30pt;
            background-color: blue;
            margin: 20px;
        }

        #overlap {
            position: absolute;
            width: 300px;
            height: 300px;
            top: 270px;
            background-color: #cc000052;
        }

        #root {
            margin: 0 auto;
            margin-top: 100px;
            width: fit-content;
        }
    </style>
</head>
<body>
    <div id="root">
        <div id="A">A</div>
        <div id="B">B</div>
        <div id="C">C</div>
        <div id="overlap"></div>
    </div>
</body>
</html>
